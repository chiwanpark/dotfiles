- clean: ['~']

- link:
    ~/.config/zsh:
      force: true
      path: zsh
    ~/.zshrc:
      force: true
      path: zsh/zshrc
    ~/.config/nvim/init.vim:
      force: true
      create: true
      path: vim/init.vim
    ~/.tmux.conf:
      force: true
      path: tmux/tmux.conf
    ~/.ssh/config:
      force: true
      create: true
      path: ssh/config
    ~/.ssh/config.d:
      force: true
      create: true
      path: ssh/config.d
    ~/.pip/pip.conf:
      force: true
      create: true
      path: pip/pip.conf
    ~/.local/bin/jdt-ls:
      force: true
      create: true
      path: vim/jdt-ls

- shell:
    - command: [git pull, Updating dotfiles...]
      stdout: true
      stderr: true
    - command: [git submodule update --init --recursive --quiet, Updating submodules...]
      stdout: true
      stderr: true
    - command: ['curl -fLo ~/.local/share/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim', Downloading vim-plug...]
      stdout: true
      stderr: true
    - command: [nvim +PlugInstall +qall now, Installing vim plugins...]
      stdout: true
      stderr: true
    - command: ['curl -fLo ~/.local/share/nvim/external-tools/google-java-format-1.5-all-deps.jar --create-dirs https://github.com/google/google-java-format/releases/download/google-java-format-1.5/google-java-format-1.5-all-deps.jar', Downloading google-java-format...]
      stdout: true
      stderr: true
    - command: ['mkdir -p ~/.local/share/nvim/external-tools/jdt-language-server && curl -L http://download.eclipse.org/jdtls/snapshots/jdt-language-server-latest.tar.gz | tar xz -C ~/.local/share/nvim/external-tools/jdt-language-server', Downloading JDT server...]
      stdout: true
      stderr: true
    - command: [touch ~/.config/nvim/init.vim.local, Creating local vim configuration file...]
      stdout: true
      stderr: true
