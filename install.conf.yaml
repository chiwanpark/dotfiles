- clean: ['~']

- link:
    ~/.config/zsh:
      force: true
      path: zsh
    ~/.zshrc:
      force: true
      path: zsh/zshrc
    ~/.p10k.zsh:
      force: true
      create: true
      path: zsh/p10k.zsh
    ~/.config/nvim/init.lua:
      force: true
      create: true
      path: vim/init.lua
    ~/.config/nvim/lua:
      force: true
      create: true
      path: vim/lua
    ~/.tmux.conf:
      force: true
      path: tmux/tmux.conf
    ~/.ssh/config:
      force: true
      create: true
      path: ssh/config
    ~/.ssh/config.d:
      force: true
      create: true
      path: ssh/config.d
    ~/.pip/pip.conf:
      force: true
      create: true
      path: python/pip.conf

- shell:
    - command: [git pull, Updating dotfiles...]
      stdout: true
      stderr: true
    - command: [git submodule update --init --recursive --quiet, Updating submodules...]
      stdout: true
      stderr: true
    - command: [nvim --headless -c 'autocmd User PackerComplete quitall' -c 'PackerSync', Initialize Vim]
      stdout: true
      stderr: true
