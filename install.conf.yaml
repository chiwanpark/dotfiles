- clean: ['~']

- link:
    ~/.config/zsh:
      force: true
      path: zsh
    ~/.zshrc:
      force: true
      path: zsh/zshrc
    ~/.config/nvim/init.vim:
      force: true
      create: true
      path: vim/init.vim
    ~/.tmux.conf:
      force: true
      path: tmux/tmux.conf
    ~/.ssh/config:
      force: true
      create: true
      path: ssh/config
    ~/.ssh/config.d:
      force: true
      create: true
      path: ssh/config.d
    ~/.pip/pip.conf:
      force: true
      create: true
      path: python/pip.conf
    ~/.config/flake8:
      force: true
      create: true
      path: python/flake8.conf
    ~/.config/onedrive/config:
      force: true
      create: true
      path: onedrive/config
    ~/.config/onedrive/sync_list:
      force: true
      create: true
      path: onedrive/sync_list
    ~/.config/code-server/config.yaml:
      force: true
      create: true
      path: code-server/config.yaml
    ~/.local/share/code-server/User/settings.json:
      force: true
      create: true
      path: code-server/settings.json
    
- shell:
    - command: [git pull, Updating dotfiles...]
      stdout: true
      stderr: true
    - command: [git submodule update --init --recursive --quiet, Updating submodules...]
      stdout: true
      stderr: true
    - command: ['curl -fLo ~/.local/share/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim', Downloading vim-plug...]
      stdout: true
      stderr: true
    - command: [nvim +PlugInstall +qall now, Installing vim plugins...]
      stdout: true
      stderr: true
    - command: [touch ~/.config/nvim/init.vim.local, Creating local vim configuration file...]
      stdout: true
      stderr: true
